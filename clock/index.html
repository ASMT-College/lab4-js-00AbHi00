<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body style="background-color: rgb(78, 69, 57);">
    <div class="container" style="display: flex; align-items: center; justify-content: center; height: 100vh;">
        <div style="z-index: -1; height: 500px; width: 500px; background-color: rgb(9, 9, 40); border-radius: 50%; position: relative;" >
        </div>
        <div id="hour" class="hour" style=" height: 80px;width: 20px; background-color: rgb(111, 115, 111); position: absolute; bottom: 50%;">

        </div>

        <div id="min" class="minutes" style="height: 150px;width: 10px; background-color: rgb(196, 190, 191); position: absolute; bottom: 50%;">

        </div>
        
        <div  id="seconds" class="seconds" style="height: 210px;width: 5px; background-color: rgb(255, 225, 225); position: absolute; bottom: 50%;">

        </div>
        <div class="center" style="height: 30px; background-color: #090928; width: 30px; position: absolute; top: 49%; border-radius: 50%;">

        </div>
    </div>
    <div id="digital-time" style="color: rgb(161, 182, 59); margin: -200px; text-align: center; font-size: 100px;">
    </div>
</body>
<script src="main.js"></script>
</html>
